<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style/style.css">
	<title>Documents</title>
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo" />
			<h4 class="logo">Three Dots</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Specs</a></li>
				<li><a class="nav-link" href="#">Products</a></li>
				<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="./img/cart.svg" alt="cart" class="cart" />
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
					<p>
						The new 14 inch bezeless display oferring a 4k
						display with touch screen.
					</p>
				</div>
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add To Cart</button>
				</div>
			</div>

			<div class="cover">
				<img src="./img/matebook.png" alt="matebook" class="laptop-img" />
			</div>
		</section>

		<div class="select-div">
			<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="" class="select-icon"/>
			<img src="./img/dot.svg" alt="" class="select-icon" />
			<img src="./img/dot-full.svg" alt="" class="select-icon" />
			<img src="./img/dot-full.svg" alt="" class="select-icon" />
			<img src="./img/arrow-right.svg" alt="" class="select-icon" />
		</div>
		</div>

		<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
		<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
		<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
	</main>
	
</body>
</html>
